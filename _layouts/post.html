<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
    {% include header.html %}

    <main class="" style="display: flex;">

        <!-- Table of Contents Section -->
        <nav id="toc" style="margin: 0px; padding-left: 5px; border-right: 1px solid #ddd; flex: 0 0 15%;">
            <h2>Table of Contents</h2>
            <div id="toc-content"></div>
        </nav>

        <!-- Article Section -->
        <article class="content-container" style="padding: 20px; max-width: 800px; flex: 0 0 800px;">
            <h1>{{ page.title }}</h1>
            <p>{{ page.date | date: "%B %d, %Y" }}</p>
            <div>
                {{ content }}
            </div>
        </article>
    </main>

    {% include footer.html %}

    <!-- Include tocbot script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocbot/4.12.0/tocbot.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            tocbot.init({
                // Where to render the table of contents.
                tocSelector: '#toc-content',
                // Where to grab the headings to build the table of contents.
                contentSelector: 'article',
                // Which headings to grab inside of the contentSelector element.
                headingSelector: 'h1, h2, h3',
                // For smooth scrolling
                scrollSmooth: true,
            });
        });
    </script>
</body>

</html>
